<html>

<head>
    <script>
        //pobranie aktualnej daty
            //alert(actualDate.toLocaleDateString("pl-PL")); //"yyy-MM-ddd"
            //alert(actualDate.getMonth());
            //alert(actualDate.getDay());
        window.onload = function(){
            var dBirthday = document.getElementById("dBirthday");
            var pResult = document.getElementById("pResult");
            
            dBirthday.onchange = function(){
                var birthdayDate = new Date(this.value);  //data na podstawie tekstu                
                var actualDate = new Date();
                if(actualDate.getFullYear() - birthdayDate.getFullYear() >= 18){
                    pResult.style.color = "green";
                    pResult.innerHTML = "Pełnoletni rocznikowo";
                }
                else
                {    
                    pResult.style.color = "red";
                    pResult.innerHTML = "Niepełnoletni rocznikowo";
                }
            };
            //1. Weryfikacja czy osoba jest pełnoletnia rocznikowo
            //2. Weryfikacja czy osoba jest pełnoletnia (miesiące i dni)
        };    
    </script>
</head>

<body>
    <input id="dBirthday" type="date" />
    <p id="pResult"></p>
</body>
</html>
