<html>

<head>
    <script>
        function NWD(number1, number2){ //parameters: 1           
            var lowerNumber;
            if(number1 < number2)
                lowerNumber = number1;
            else
                lowerNumber = number2;
            
            for(i = lowerNumber; i > 0 ; i--){ //16, 15, 14
                if(number1 % i == 0  && number2 % i == 0){
                    return i; //koniec działania funkcji
                }
            }
        }

        function NWDEuklides(number1, number2){
            while(number1 * number2 > 0 ){ //number1 > 0 && number2 > 0
                if(number1 > number2)
                   number1 %= number2;//number1 = number1 % number1;  
                else
                   number2 %= number1;//number2 = number2 % number1;  
            }
            return number1 + number2;
        }

        window.onload = function(){
            var btnCheck =  document.getElementById("btnCheck");
            btnCheck.onclick = function(){
                var n1 = document.getElementById("nNumber1").value;
                var n2 = document.getElementById("nNumber2").value;
                var nwd = NWDEuklides(Number(n1), Number(n2)); //undefined; 1-n
                nwd = nwd == undefined ? "podaj popr. liczby": nwd;
                document.getElementById("pResult").innerHTML = "NWD: " + nwd;
                //document.getElementById("pResult").innerHTML = "NWD: " + NWD(n1, n2);
            };               
        };    
    </script>
</head>

<body>
    <input id="nNumber1" type="number" placeholder="Podaj liczbę" />
    <input id="nNumber2" type="number" placeholder="Podaj liczbę" />
    <input id="btnCheck" type="button" value="NWD" />
    <p id="pResult"></p>
</body>

</html>
